<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
</head>
<body>
<script>
fetch('/tinyurl/urls.json')   // include /tinyurl/ folder in path
.then(res => res.json())
.then(urls => {
    let path = window.location.pathname.substring(1); // remove leading "/"
    // remove folder name
    if(path.startsWith('tinyurl/')) path = path.replace('tinyurl/', '');
    if (path.endsWith('.craft')) path = path.slice(0, -6); // remove ".craft"
    
    if (urls[path]) {
        window.location.href = urls[path]; // redirect
    } else {
        document.body.innerHTML = "URL not found";
    }
});
</script>
</body>
</html>
