<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
</head>
<body>
<script>
fetch('/urls.json')
.then(res => res.json())
.then(urls => {
    // Remove leading "/" and ".craft" from path
    let path = window.location.pathname.substring(1); 
    if (path.endsWith('.craft')) {
        path = path.slice(0, -6); // remove ".craft"
    }

    if (urls[path]) {
        window.location.href = urls[path]; // redirect
    } else {
        document.body.innerHTML = "URL not found";
    }
});
</script>
</body>
</html>
